<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1">

    <title>Vanilla autocomplete</title>

    <link rel="stylesheet" href="styles/global.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="relative min-h-screen flex flex-col items-center justify-center bg-gray-50 w-full">
      <h1 class="p-6 text-5xl font-thin italic">Vanilla autocomplete</h1>
      <div class="flex flex-col items-center gap-4 w-full">
        <div class="relative mt-1 border rounded-lg border-purple-200 p-2">
          <div class="flex flex-col gap-2 w-xl p-4"> 
            <label class="text-xl font-medium place-self-center" for="autocomplete-input">What's on your mind?</label>
            <input class="rounded-full border border-purple-300 shadow-md focus:bg-purple-50 focus:outline-2 focus:outline-purple-300 text-xl w-full pt-2 pb-2 pr-6 pl-6" type="text" id="autocomplete-input" placeholder="Start typing here..." />
            <div class="hidden absolute mt-4 right-10 top-1/2 -translate-y-1/2" id="loading-spinner">
              <svg class="animate-spin h-6 w-6 text-purple-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
          </div>
          <ul id="result-list" class="hidden absolute z-10 w-md -mt-4 bg-pink-50 border-1 border-purple-200 rounded-lg shadow-lg place-self-center m-auto left-0 right-0 p-2">
          </ul>
        </div>
        <div class="p-4 border-t border-purple-100">
          <h3 class="text-lg font-semibold text-purple-800 mb-2">Try searching for:</h3>
          <div class="flex flex-wrap gap-2">
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">JavaScript</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">TypeScript</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">Python</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">Java</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">C++</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">Ruby</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">Go</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">Rust</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">Swift</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">Kotlin</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">PHP</span>
            <span class="px-3 py-1 bg-purple-50 text-purple-700 rounded-full text-sm">C#</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
